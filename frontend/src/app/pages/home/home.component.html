<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Partidos Disponibles</h1>

  <div *ngIf="matches.length === 0" class="text-center text-gray-500">
    No hay partidos disponibles en este momento.
  </div>

  <div *ngFor="let match of matches" class="bg-white border border-gray-200 rounded-lg shadow-md p-4 mb-4">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Tipo: {{ match.type }}</h2>
    <p class="text-gray-600"><strong>Ubicación:</strong> {{ match.location }}</p>
    <p class="text-gray-600"><strong>Fecha y Hora:</strong> {{ match.date | date:'medium' }}</p>
    <p class="text-gray-600"><strong>Privado:</strong> {{ match.private ? 'Sí' : 'No' }}</p>

    <div class="mt-3 text-right">
      <a [routerLink]="['/match', match.id]" class="text-emerald-600 hover:underline font-medium">
        Ver Detalles →
      </a>
    </div>
  </div>
</div>
