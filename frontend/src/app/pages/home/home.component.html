<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Partidos Disponibles</h1>

  <div *ngIf="matches.length > 0; else noMatches" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let match of matches" class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-all">
      <h3 class="text-lg font-semibold">{{ match.title }}</h3>
      <p class="text-sm text-gray-700">{{ match.description }}</p>
      <p class="text-sm text-gray-500">{{ match.date }} a las {{ match.time }}</p>
    </div>
  </div>

  <ng-template #noMatches>
    <p class="text-center text-gray-600">No hay partidos disponibles.</p>
  </ng-template>
</div>
