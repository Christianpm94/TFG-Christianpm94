<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label class="block mb-2">Correo</label>
    <input formControlName="email" type="email" class="w-full p-2 border rounded mb-4" />

    <label class="block mb-2">Contraseña</label>
    <input formControlName="password" type="password" class="w-full p-2 border rounded mb-4" />

    <label class="block mb-2">Nombre</label>
    <input formControlName="name" type="text" class="w-full p-2 border rounded mb-4" />

    <label class="block mb-2">Nivel de juego (1-5)</label>
    <input formControlName="level" type="number" min="1" max="5" class="w-full p-2 border rounded mb-4" />

    <label class="block mb-2">Posición</label>
    <select formControlName="position" class="w-full p-2 border rounded mb-4">
      <option value="Delantero">Delantero</option>
      <option value="Centrocampista">Centrocampista</option>
      <option value="Defensa">Defensa</option>
      <option value="Portero">Portero</option>
    </select>

    <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Registrarse</button>
  </form>

  <p *ngIf="errorMessage" class="text-red-600 mt-2">{{ errorMessage }}</p>
</div>
