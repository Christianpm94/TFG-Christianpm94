<!-- Contenedor centrado con estilo limpio -->
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <!-- Título del formulario -->
  <h2 class="text-2xl font-bold mb-4">Registro</h2>

  <!-- Formulario de registro -->
  <form>
    <!-- Campo: Correo electrónico -->
    <label class="block mb-2">Correo</label>
    <input
      type="email"
      class="w-full p-2 border rounded mb-4"
      placeholder="correo@ejemplo.com"
    />

    <!-- Campo: Contraseña -->
    <label class="block mb-2">Contraseña</label>
    <input
      type="password"
      class="w-full p-2 border rounded mb-4"
      placeholder="••••••••"
    />

    <!-- Campo: Nivel de juego (del 1 al 5) -->
    <label class="block mb-2">Nivel de juego (1-5)</label>
    <input
      type="number"
      min="1"
      max="5"
      class="w-full p-2 border rounded mb-4"
      placeholder="Ej. 3"
    />

    <!-- Campo: Posición favorita -->
    <label class="block mb-2">Posición</label>
    <select class="w-full p-2 border rounded mb-4">
      <option>Delantero</option>
      <option>Centrocampista</option>
      <option>Defensa</option>
      <option>Portero</option>
    </select>

    <!-- Botón de envío -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
    >
      Registrarse
    </button>
  </form>
</div>
