<div class="min-h-screen flex items-center justify-center bg-[url('/cesped.png')] bg-cover bg-center">
  <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <div>
        <label class="block text-gray-700 mb-1" for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="ejemplo@correo.com"
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-sm text-red-600 mt-1">
          Correo inválido.
        </div>
      </div>

      <div>
        <label class="block text-gray-700 mb-1" for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="••••••••"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-sm text-red-600 mt-1">
          La contraseña es obligatoria.
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-200"
      >
        Iniciar Sesión
      </button>
    </form>

    <div class="text-center mt-6 text-sm text-gray-600">
      ¿No tienes cuenta? 
      <a routerLink="/register" class="text-blue-600 hover:underline">Regístrate aquí</a>
    </div>
  </div>
</div>
