<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Iniciar sesión</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700">Correo electrónico</label>
      <input type="email" formControlName="mail" class="w-full p-2 border rounded" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Contraseña</label>
      <input type="password" formControlName="password" class="w-full p-2 border rounded" />
    </div>

    <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">
      Entrar
    </button>

    <p *ngIf="errorMessage" class="text-red-500 mt-4">{{ errorMessage }}</p>
  </form>
</div>
