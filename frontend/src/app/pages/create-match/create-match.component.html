<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Crear Partido</h2>
  <form [formGroup]="matchForm" (ngSubmit)="onSubmit()">
    <label class="block mb-2">Tipo de Fútbol</label>
    <select formControlName="type" class="w-full p-2 border rounded mb-4">
      <option value="Fútbol Sala (Parqué)">Fútbol Sala (Parqué)</option>
      <option value="Fútbol 7 (Césped)">Fútbol 7 (Césped)</option>
      <option value="Fútbol 11 (Césped)">Fútbol 11 (Césped)</option>
    </select>

    <label class="block mb-2">Localización</label>
    <input formControlName="location" type="text" class="w-full p-2 border rounded mb-4" />

    <label class="block mb-2">Fecha y hora</label>
    <input formControlName="datetime" type="datetime-local" class="w-full p-2 border rounded mb-4" />

    <label class="block mb-2">¿Partido privado?</label>
    <input formControlName="isPrivate" type="checkbox" />

    <button type="submit" class="mt-4 w-full bg-emerald-600 text-white p-2 rounded hover:bg-emerald-700">
      Crear
    </button>
  </form>
</div>
