<div class="max-w-xl mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Crear Partido</h2>

  <form [formGroup]="matchForm" (ngSubmit)="onSubmit()" class="space-y-4">

    <!-- Tipo de partido -->
    <select formControlName="type" class="w-full border p-2 rounded">
      <option value="">Selecciona el tipo de partido</option>
      <option value="sala">Fútbol sala (10 + 2 cambios)</option>
      <option value="futbol7">Fútbol 7 (14 + 2 cambios)</option>
      <option value="futbol11">Fútbol 11 (22 + 4 cambios)</option>
    </select>

    <!-- Ubicación -->
    <input type="text" formControlName="location" placeholder="Ubicación" class="w-full border p-2 rounded" />

    <!-- Fecha y hora -->
    <input type="datetime-local" formControlName="date" class="w-full border p-2 rounded" />

    <!-- Checkbox de privado -->
    <label class="flex items-center gap-2">
      <input type="checkbox" formControlName="isPrivate" />
      Partido privado
    </label>

    <!-- Campo para código solo si es privado -->
    <div *ngIf="matchForm.get('isPrivate')?.value">
      <input type="text" formControlName="code" placeholder="Código de acceso" class="w-full border p-2 rounded" />
    </div>

    <!-- Botón de crear -->
    <button 
      type="submit" 
      [disabled]="loading" 
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      {{ loading ? 'Creando...' : 'Crear' }}
    </button>

  </form>
</div>
