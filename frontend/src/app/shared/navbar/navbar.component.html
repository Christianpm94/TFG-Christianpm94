<nav class="bg-[url('/cesped.png')] bg-cover text-white p-4 flex justify-between items-center shadow-md">
  <div class="text-2xl font-extrabold tracking-wide drop-shadow-md font-[sans-serif]">
    ⚽ Football App
  </div>

  <div class="flex gap-4 items-center">
    <!-- Mostrar si está logueado -->
    <ng-container *ngIf="user; else noLogueado">
      <span>Hola, {{ user.name }}</span>
      <a routerLink="/" class="hover:underline">Inicio</a>
      <button (click)="logout()" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">
        Cerrar sesión
      </button>
    </ng-container>

    <!-- Mostrar si NO está logueado -->
    <ng-template #noLogueado>
      <a routerLink="/login" class="hover:underline">Iniciar sesión</a>
      <a routerLink="/register" class="hover:underline">Registrarse</a>
    </ng-template>
  </div>
</nav>
