<!-- Barra de navegación superior -->
<nav class="bg-[url('/cesped.png')] bg-cover text-white p-4 flex justify-between items-center shadow-md">
  
  <!-- Título de la aplicación (redirige a la Home) -->
  <div 
    class="text-2xl font-extrabold tracking-wide drop-shadow-md font-[sans-serif] cursor-pointer hover:text-gray-200"
    [routerLink]="['/']">
    ⚽ Football App
  </div>

  <!-- Menú de navegación lateral derecho -->
  <ul class="flex gap-4 items-center list-none m-0 p-0">
    
    <!-- Sección visible si NO hay usuario logueado -->
    <li *ngIf="!user">
      <a 
        routerLink="/login" 
        class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded shadow">
        Iniciar sesión
      </a>
    </li>
    <li *ngIf="!user">
      <a 
        routerLink="/register" 
        class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded shadow">
        Registrarse
      </a>
    </li>

    <!-- Sección visible si el usuario ESTÁ logueado -->
    <ng-container *ngIf="user">
      
      <!-- Botón para crear un nuevo partido -->
      <li>
        <a 
          routerLink="/create-match"
          class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded shadow">
          Crear Partido
        </a>
      </li>

      <!-- Nombre del usuario y botón para cerrar sesión -->
      <li class="flex items-center gap-2">
        <span class="text-white font-medium">{{ user.name }}</span>
        <button 
          (click)="logout()"
          class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded shadow">
          Cerrar sesión
        </button>
      </li>
    </ng-container>
  </ul>
</nav>
